            <div class="form-group">
                <label for="addr">地址:</label>
                <input type="text" class="form-control" id="addr" name="ip" placeholder="Enter addr" onchange="updateAddr()">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
