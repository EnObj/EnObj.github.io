<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>红方框</title>
    <style>
      @keyframes xmove {
        from {
          width: 100px;
          height: 100px;
        }
        to {
          width: 500px;
          height: 500px;
        }
      }
      #app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
      }
      #ins{
        margin: auto;
        animation: xmove 2s 3;
        background: #445500;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="ins"></div>
    </div>
  </body>
</html>
