<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三角</title>
    <style>
      div:after {
        position: absolute;
        width: 0px;
        height: 0px;
        content: " ";
        border-right: 10px solid transparent;
        border-top: 10px solid transparent;
        border-left: 10px solid rgba(39, 188, 255, 0.8);
        border-bottom: 10px solid transparent;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
