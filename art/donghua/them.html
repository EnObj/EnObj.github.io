<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <title>them</title>
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(300, 300);
        background(100);
        stroke(0);
        strokeWeight(2);
      }

      function draw() {
        // clear()
        const distance = frameCount % 200;
        const step = distance / 2;
        if (step < 50) {
          background(100);
          fill("rgba(0,0,0,1)");
          circle(150, step * 3, step, step);
          circle(150, 300 - step * 3, step, step);
        } else {
        //   fill("rgba(0,0,0, 0)");
          background("rgba(100, 100, 100, 0.1)");
          circle((100 - step) * 3, 150, 50, 50);
          if ((100 - step) * 3 > 100) {
            circle((100 - 50) * 3, 150, 50, 50);
          } else {
            circle((100 - step) * 3 + 50, 150, 50, 50);
          }
        }
      }
    </script>
  </body>
</html>
