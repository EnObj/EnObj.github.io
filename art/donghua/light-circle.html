<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <title>光环</title>
</head>

<body>
    <script>
        function setup () {
            createCanvas(300, 300)
            background(100)
            stroke(0);
            strokeWeight(4);
        }
        
        function draw () {
            // clear()
            const step = frameCount % 100
            if(step == 0){
                background(100)
            }
            if (step < 50) {
                fill('rgba(0,0,0,1)');
                circle(150, 150, step, step);
            } else {
                background('rgba(100, 100, 100, 0.1)')
                // fill('rgba(0,0,0,1)');
                // circle(150, 150, 50, 50);
                fill('rgba(0,0,0, 0)');
                circle(150, 150, (step - 50) * 5 + 50, (step - 50) * 5 + 50)
            }
            
        }
    </script>
</body>

</html>
