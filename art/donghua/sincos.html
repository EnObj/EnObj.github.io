<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <title>sincos</title>
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(300, 300);
        background(100);
        stroke(0);
        strokeWeight(2);
      }

      function draw() {
        // clear()
        const distance = frameCount % 200;
        const step = distance / 2;
        const x = (step / 25) * Math.PI;
        if (x == 0) {
          background(100);
        }
        circle(x * 20, 50 * Math.cos(x) + 150, 2, 2);
        circle(x * 20, 50 * Math.sin(x) + 150, 2, 2);
      }
    </script>
  </body>
</html>
